name: Close Ticket from GitHub Discussion

on:
  discussion_comment:
    types: [created]

jobs:
  close_ticket:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/close')
    steps:
      - name: Checkout Website Repository
        uses: actions/checkout@v4
        with:
          repository: HerrSchwaiger/HerrSchwaiger.github.io
          token: ${{ secrets.GH_PAT }}

      - name: Extract Ticket ID
        id: get_ticket_id
        run: |
          TICKET_ID=$(echo '${{ github.event.discussion.title }}' | sed -E 's#.*/([0-9]+)/?#\1#')
          echo "TICKET_ID=$TICKET_ID" >> $GITHUB_ENV

      # - name: Find and Update Ticket Markdown
      #   run: |
      #     FILE=$(find _posts/Tickets/ -type f -name "*-${{ env.TICKET_ID }}.md")
      #     if [ -f "$FILE" ]; then
      #       sed -i 's/open: true/open: false/' "$FILE"
      #       git config --global user.name "github-actions"
      #       git config --global user.email "actions@github.com"
      #       git add "$FILE"
      #       git commit -m "üîí Ticket ${{ env.TICKET_ID }} geschlossen durch /close"
      #       git push
      #     else
      #       echo "‚ùå Kein Ticket f√ºr ID ${{ env.TICKET_ID }} gefunden"
      #     fi

      - name: Lock Discussion via REST API
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          curl -X PUT -H "Authorization: Bearer $GH_PAT" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/HerrSchwaiger/Comments/discussions/${{ github.event.discussion.id }}/lock" \
               -d '{"lock_reason": "resolved"}'